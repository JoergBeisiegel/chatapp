<!doctype html>
<html>

<head>
  <title>ChatApp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="./angular-material/angular-material.css">

  <script src="js/angular.js"></script>
  <script src="./angular-aria/angular-aria.js"></script>
  <script src="./angular-animate/angular-animate.js"></script>
  <script src="./angular-material/angular-material.js"></script>  <script src="/socket.io/socket.io.js"/></script>
  <script src="js/Message.js"></script>
  <script src="js/app.js"></script>
  <script src="js/chatCtrl.js"></script>

<body ng-app="chatApp" ng-controller="chatCtrl">

<div ng-cloak>
  <md-content>
    <md-subheader class="md-sticky">ChatApp - und alle wissen Bescheid
      &nbsp;- du bist eingeloggt als {{user}}
      <div ng-if="tabSelection == 2">
      </div>
    </md-subheader>

    <md-tabs md-dynamic-height md-border-bottom md-swipe-content="true" md-selected="selectedTab">

      <md-tab label="Sag uns, wer Du bist">

        <h1 class="md-display-1">Sag uns, wer Du bist</h1>
        <div layout="row" layout-xs="column">
          <div flex="40">
            <label>Dein Name</label>
            <input ng-model="user" required type="text">
          </div>
          <div flex="30">
            <label>Deine Farbe</label>
            <input ng-model="color" type="color">
          </div>
          <div flex="30">
            <md-button class="md-primary md-raised" ng-click="logIn()">Anmelden</md-button>
          </div>
        </div>

      </md-tab>

      <md-tab label="Leg los">

        <md-content class="md-padding">
          <h1 class="md-display-2">Leg los</h1>
          <div layout="row" layout-xs="column">
            <div flex="40">
            </div>
            <div flex="30">
              <md-button class="md-primary md-raised" ng-click="getMessages()">Alle Nachrichten anzeigen</md-button>
            </div>
            <div flex="30">
              <p>Weitere angemeldete Benutzer</p>
            </div>
          </div>

          <div layout="row" layout-xs="column">
            <div flex="40">
              <label>Nachricht eingeben: </label>
              <input type="text" ng-model="text" />
            </div>
            <div flex="30">
              <md-button class="md-primary md-raised" ng-click="sendMessage()">Nachricht senden</md-button>
            </div>
            <div flex="30">
              <p ng-repeat="userObj in users">
                {{ userObj.user }}
              </p>
            </div>
          </div>

          <div layout="row" layout-xs="column">
            <div flex="40">
              <div ng-repeat="message in messages">
                <hr/>
                <div ng-style="{'color': message.color}">{{ message.text }}</div>
                <hr/>
              </div>
            </div>
          </div>

        </md-content>
      </md-tab>

    </md-tabs>

  </md-content>

</div>

</html>
